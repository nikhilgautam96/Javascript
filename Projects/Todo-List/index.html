<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>TODO-LIST</title>
    </head>
    <body>
        <h1>My JS TODO-LIST APP.</h1>
        <div class="todo">
            <div class="todo-head">
                <input
                    type="text"
                    id="input-text"
                    placeholder="create your task." />
                <button id="add-task" class="btn btn-add-task">Add Task</button>
            </div>
            <ul id="todo-tasks"></ul>
        </div>
        <script src="./index.js" defer></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

        <title>Document</title>

    <body>
        <button id="js-button">BUTTON</button>
        <input type="text" id="js-input" />
        <button id="js-button">BUTTON2</button>
        <button id="js-button">BUTTON3</button>
    </body>
    <script>
        let val = 0;
        const btn = document.getElementById('js-button');
        console.log(btn);
        const valDisplay = document.createElement('div');
        const inputField = document.getElementById('js-input');
        btn.addEventListener('click', () => {
            val++;
            console.log('Val :', val);
            valDisplay.innerHTML = `${val}`;
        });
        inputField.addEventListener('input', (e) => {
            // console.log(e);
            console.log(e.target.value);
        });
        inputField.addEventListener('click', () => {
            console.log('I clicked input.');
        });
        document.body.append(valDisplay);
    </script>
